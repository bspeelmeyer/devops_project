version: 2.1

commands:
  install_deps:
    steps:
      - run:
          name: Install Deps
          command: |
            mkdir -p ./src/node_modules
            npm install --prefix ./src

jobs:
  ci-build:
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - install_deps
      - run: 
          name: run linting tests
          command: |
            npm run test-lint --prefix ./src
      - run:
          name: run unit tests
          command: |
            npm run test-unit --prefix ./src
            pwd
            mkdir -p test-output
            ls
      - store_test_results:
          path: ~/test-output/
    
  sast:
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - run: 
          name: Install NodeJsScan
          command: |
            sudo apt update
            sudo apt install python3-pip
            pip3 install nodejsscan
      - run:
          name: run NodeJsScan
          command: |
            nodejsscan -d ./ -o sast-output.json
      - store_artifacts:
          path: sast-output.json
      - run:
          name: Parse sast output
          command: |
            # exit with non-zero if there is any security issues
            exit $(cat sast-output.json | jq .total_count.sec)


      

workflows:
  build-and-packge:
    jobs:
      - ci-build
      - sast:
          requires:
            - ci-build
      
